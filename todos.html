<head>
	<title>Todos</title>
</head>

<body >
	{{> todos}}
</body>

<!-- main structure ends -->

<template name="addTodo">
	<form>
		Create a Todo Item:
		<input type="text" placeholder="type any Todo task" name="todoName">
	</form>
</template>

<template name="todoItem">
	<li>{{name}} [<a href="#" class="todo-delete">Delete</a>]</li>
</template>

<template name="todos">
	{{> addTodo}}
	<ul>
		{{#each todo}}
		
			<li>{{> todoItem}}</li>
		
		{{/each}}
	</ul>	
</template>
