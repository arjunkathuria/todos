<template name="home">
<h2>welcome to the future</h2>
</template>

<template name="main">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      
       <div class="navbar-header">
       <a class="navbar-brand" href="/">Todos</a>
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        {{> navigation}}
    </div>
    
  </nav>
    {{> lists}}
     <div class="container">
    {{> yield}}
     </div>
  <hr />
  <p>
    Copyright (c) 2015 Copyright Holder All Rights Reserved. Arjun
  </p>
</template>

<template name="lists">
  <h2>Lists</h2>
  {{> addList}}
  <ul>
    {{#each list}}
      <li><a href="/list/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>

</template>

<!-- main structure ends -->

<template name="navigation">
<div class="collapse navbar-collapse navbar-menubuilder">
  <ul class="nav navbar-nav navbar-right">
    <li><a href="{{pathFor route='home'}}">Home</a></li>
    <li><a href="{{pathFor route='register'}}">Register</a></li>
    <li><a href="{{pathFor route='login'}}">Login</a></li>
  </ul>
  </div>
</template>

<template name="todosCount">
    {{#if totalTodos}}
  <p>  you have completed {{completedTodos}} tasks from a total of {{totalTodos}}</p>

    {{/if}}
</template>

<template name="addTodo">
    <form>
        Create a Todo Item:
        <input type="text" placeholder="type any Todo task" name="todoName">
    </form>
</template>

<template name="todoItem">
    <li class={{checked}}>
        <input type="checkbox" {{checked}}>
        <input type="text" name="todoItem" value="{{name}}"> [
        <a href="#" class="todo-delete btn">Delete</a>]
    </li>
</template>

<template name="todos">
    {{> addTodo}}
    <ul>
        {{#each todo}}

            <li>{{> todoItem}}</li>

        {{/each}}
    </ul>

    {{> todosCount}}

</template>

<!--todo template ends    -->

<template name="register">
  <h2>Register page</h2>
</template>

<template name="login">
  <h2>Login page</h2>
</template>

<!--  -->
<template name="addList">
  <form>
  <div class="row">
    <div class="col-md-6">
          <input type="text" name="listName" placeholder="Add a List">
      
    </div>
    
  </div>
  </form>
</template>

<template name="listsPage">
  <h2>Tasks:{{name}}</h2>
  {{> todos}}
</template>
