<head>
    <title>Todos</title>
</head>

<body>
    <div class="container">
        {{> todos}}
    </div>
</body>

<!-- main structure ends -->

<template name="addTodo">
    <form>
        Create a Todo Item:
        <input type="text" placeholder="type any Todo task" name="todoName">
    </form>
</template>

<template name="todoItem">
    <li class={{checked}}>
        <input type="checkbox" {{checked}}>
        <input type="text" name="todoItem" value="{{name}}"> [
        <a href="#" class="todo-delete btn">Delete</a>]
    </li>
</template>

<template name="todos">
    {{> addTodo}}
    <ul>
        {{#each todo}}

            <li>{{> todoItem}}</li>

        {{/each}}
    </ul>
</template>
